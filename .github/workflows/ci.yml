name: CI

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      PUBLIC_POCKETBASE_BASE_URL: ${{ vars.PUBLIC_POCKETBASE_BASE_URL || 'https://db.bptimer.com' }}
      TURBO_TELEMETRY_DISABLED: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file (needed for Docker build)
        run: cp apps/web/.env.example apps/web/.env

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.2'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Format code
        run: bun run format

      - name: Lint code
        run: bun run lint

      - name: Type check
        run: bun run check

      - name: Build project
        run: bun run build
