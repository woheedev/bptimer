name: CI

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      PUBLIC_POCKETBASE_BASE_URL: ${{ vars.PUBLIC_POCKETBASE_BASE_URL || 'https://db.bptimer.com' }}
      TURBO_TELEMETRY_DISABLED: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Create .env file (needed for Docker build)
        run: cp apps/web/.env.example apps/web/.env

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.9'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install protoc and libpcap
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler libpcap-dev

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-deps-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-deps-

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: |
            apps/desktop -> target

      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: |
            .turbo
            apps/*/.turbo
          key: ${{ runner.os }}-turbo-${{ hashFiles('turbo.json') }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check formatting
        run: bun run format:check

      - name: Lint code
        run: bun run lint

      - name: Type check
        run: bun run check

      - name: Build project
        run: bun run build
