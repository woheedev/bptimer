name: Publish to NPM

on:
  push:
    branches: [main]
    paths:
      - 'packages/bptimer-api-client/**'
      - '.github/workflows/publish-npm.yml'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.1'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm for trusted publishing support
        run: npm install -g npm@latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build package
        run: |
          cd packages/bptimer-api-client
          bun run build

      - name: Check if version exists on npm
        id: check-version
        run: |
          PACKAGE_NAME=$(node -p "require('./packages/bptimer-api-client/package.json').name")
          PACKAGE_VERSION=$(node -p "require('./packages/bptimer-api-client/package.json').version")

          if npm view "$PACKAGE_NAME@$PACKAGE_VERSION" version 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Version $PACKAGE_VERSION already exists on npm"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Version $PACKAGE_VERSION does not exist, will publish"
          fi

      - name: Publish to NPM
        if: steps.check-version.outputs.exists == 'false'
        run: |
          cd packages/bptimer-api-client
          npm publish --access public

      - name: Skip publishing
        if: steps.check-version.outputs.exists == 'true'
        run: echo "Skipping publish - version already exists on npm"
